<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poetry Classics</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-purple.min.css" />
  <link rel="stylesheet" type="text/css" href='Untitled-2.css'>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header id="nav">
    <div class="search">
      <div class="search-icons">
        <ion-icon name="search-outline"></ion-icon>
      </div>
      <div id="search-input">
        <input type="text" placeholder="Search books, genres & authors">
      </div>
      <div class="search-icons" id="mic">
        <ion-icon name="mic-outline"></ion-icon>
      </div>
    </div>


    <div class="mdl-grid">
      <div class="nav-icons mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <ion-icon name="time-outline" style="color:#C3AAFE"></ion-icon>
      </div>
      <div class="nav-icons mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <ion-icon name="bookmark-outline" style="color:#C3AAFE"></ion-icon>
      </div>
      <div class="nav-icons mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <ion-icon name="earth-outline"></ion-icon>
      </div>
      <div class="nav-icons mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <ion-icon name="person-outline" style="color:#C3AAFE"></ion-icon>
      </div>

    </div>
  </header>


  <main>

    <div class="hero mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand"></div>
      <div class="mdl-grid">

        <div class="mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">

          <div class="mdl-card__supporting-text">
            Featured
          </div>

          <div class="mdl-card__title">
            <h1 class="mdl-card__title-text" id="title">Poetry Classics</h1>
          </div>

          <div class="mdl-card__supporting-text">
            Collection of novels about big city and a man
          </div>

        </div>


        <div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
          <button class="add-btn mdl-button mdl-js-button mdl-button--fab">
            <i class="material-icons">add</i>
          </button>
        </div>

      </div>
      
    </div>
    
    <!-- Button Chip -->
    <div class='chips'>
      <button type="button" class="mdl-chip">
        <span class="mdl-chip__text">TOP CHARTS</span>
      </button>
      <!-- Button Chip -->
      <button type="button" class="mdl-chip">
        <span class="mdl-chip__text">AUTHORS</span>
      </button>
      <!-- Button Chip -->
      <button type="button" class="mdl-chip">
        <span class="mdl-chip__text">GENRES</span>
      </button>
      <!-- Button Chip -->
      <button type="button" class="mdl-chip">
        <span class="mdl-chip__text">AUTHORS</span>
      </button>
    </div>



      <section id="charts">
        <div class="section-title mdl-grid">
          <div class="section-name mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">
            <span>Charts</span>
          </div>
          <div class="section-more mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
            <span>MORE</span>
          </div>
        </div>

        <div class="books-container">
        
        
          <div class="book-card mdl-card mdl-cell mdl-shadow--2dp">
            <figure class="book-cover mdl-card__media">
              <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/00/WoT01_TheEyeOfTheWorld.jpg/220px-WoT01_TheEyeOfTheWorld.jpg" alt="The Eye of the World book cover" />
            </figure>
            <div class="mdl-card__title">
              <div class="book-title mdl-card__title-text">The Eye of the World</div>
            </div>
            <div class="book-author mdl-card__supporting-text">
              Robert Jordan
            </div>
            <div class="price mdl-card__supporting-text">
              CND$ 10,99
            </div>
          </div>

          <div class="book-card mdl-card mdl-cell mdl-shadow--2dp">
            <figure class="book-cover mdl-card__media">
              <img src="https://images-na.ssl-images-amazon.com/images/I/61XfS2XCw3L.jpg" alt="The Fifth Season book cover" />
            </figure>
            <div class="mdl-card__title">
              <div class="book-title mdl-card__title-text">The Fifth Season</div>
            </div>
            <div class="book-author mdl-card__supporting-text">
              N. K. Jemisin
            </div>
            <div class="price mdl-card__supporting-text">
              CND$ 18,42
            </div>
          </div>

          <div class="book-card mdl-card mdl-cell mdl-shadow--2dp">
            <figure class="book-cover mdl-card__media">
              <img src="https://images-na.ssl-images-amazon.com/images/I/51HX-25jr6L._SX321_BO1,204,203,200_.jpg" alt="The House of the Spirits book cover" />
            </figure>
            <div class="mdl-card__title">
              <div class="book-title mdl-card__title-text">The House of the Spirits</div>
            </div>
            <div class="book-author mdl-card__supporting-text">
              Isabel Allende
            </div>
            <div class="price mdl-card__supporting-text">
              CND$ 22,77
            </div>
          </div>

        </div>
      </section>


      <section id="authors">

        <div class="section-title mdl-grid">
          <div class="section-name mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">
            <span>Authors</span>
          </div>
          <div class="section-more mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
            <span>MORE</span>
          </div>
        </div>

        <div class="authors-container">

          <div class="author">
            <img src="https://abrilveja.files.wordpress.com/2018/10/design-sem-nome1.png" alt="Han Kang" class="author-img">
            <p class="author-name">Han Kang</p>
          </div>

          <div class="author">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/George_Charles_Beresford_-_Virginia_Woolf_in_1902.jpg/1200px-George_Charles_Beresford_-_Virginia_Woolf_in_1902.jpg" alt="Virginia Woolf" class="author-img">
            <p class="author-name">Virginia Woolf</p>
          </div>

          <div class="author">
            <img src="https://lh3.googleusercontent.com/proxy/Dc7cLUaqDXnr1yPlgKK4Zr0LPt839KzgZLXCUBGVPEP88TdCT4xs0saVEPGJ-kh4lO4cKWTpCYAgxTKhdmNeRoL1yjDP0Pfl0Q2Zs9lzteqyZTPiU6P0nrCmTlatHLL2vnG_XCJu-rLDZYV8Xj8Dk282QBj29FW5isySzuUjat0wUFc" alt="Chimamanda Ngozi Adichie" class="author-img">
            <p class="author-name">Chimamanda Ngozi Adichie</p>
          </div>

        </div>


      </section>

  </main>




  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
